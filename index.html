<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="./barchart.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="barchart-1"></div>
</body>
<script>
  const DATASCALE = 10;
  barchart([
    {
      label: 'Alpha',
      value: 1 * DATASCALE
    },
    {
      label: 'Bravo',
      value: 2 * DATASCALE
    },
    {
      label: 'Charlie',
      value: 3 * DATASCALE
    },
    {
      label: 'Delta',
      value: 4 * DATASCALE
    },
    {
      label: 'Echo',
      value: 10 * DATASCALE
    },
  ],
  {
    title: 'Bar chart',
    gridlineSpacingY: 1 * DATASCALE
  },
  'barchart-1')
</script>
</html>
