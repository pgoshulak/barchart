<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="./barchart.js"></script>
  <link rel="stylesheet" href="barchart.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>
<body>
  <div id="barchart-1"></div>
  <div id="barchart-2"></div>
</body>
<script>
  const DATASCALE = 10;
  barchart([
    {
      columnLabel: 'Alpha',
      value: 1 * DATASCALE
    },
    {
      columnLabel: 'Bravo',
      multiValues: [
        {
          value: 1 * DATASCALE,
          color: '#0FA',
          description: 'I am green'
        },
        {
          value: 1 * DATASCALE,
          color: '#A0F',
          description: 'Je suis violet'
        },
        {
          value: 1 * DATASCALE,
          color: '#FA0',
          description: 'Ich bin gelb'
        }
      ]
    },
    {
      columnLabel: 'Charlie',
      value: 6 * DATASCALE,
      color: '#0AF',
      description: 'Sono azuro'
    },
    {
      columnLabel: 'Delta',
      value: 2 * DATASCALE,
      color: '#AF0'
    },
    {
      columnLabel: 'Echo',
      multiValues: [
        {
          value: 1 * DATASCALE
        },
        {
          value: 1 * DATASCALE
        },
        {
          value: 1 * DATASCALE
        },
        {
          value: 1 * DATASCALE
        },
      ]
    },
  ],
  {
    title: 'Bar chart with Options',
    titlePosition: 'top',
    gridlineSpacingY: 1 * DATASCALE,
    dataLabelVerticalAlign: 'center',
    barSpacing: '30px',
    showDataValueLabels: true,
    showDataDescriptions: true,
    dataLabelFontColor: '#DDF',
    dataLabelBgColor: 'rgba(0,0,0,0.3)',
    titleFontColor: '#0AF',
    titleFontSize: '20px'
  },
  'barchart-1');

  barchart([
    {
      columnLabel: 'Alpha',
      value: 1 * DATASCALE
    },
    {
      columnLabel: 'Bravo',
      multiValues: [
        {
          value: 1 * DATASCALE,
          color: '#0FA',
          description: 'test'
        },
        {
          value: 1 * DATASCALE,
          color: '#A0F'
        },
        {
          value: 1 * DATASCALE,
          color: '#FA0'
        }
      ]
    },
    {
      columnLabel: 'Charlie',
      value: 6 * DATASCALE,
      color: '#0AF'
    },
    {
      columnLabel: 'Delta',
      value: 2 * DATASCALE,
      color: '#AF0'
    },
    {
      columnLabel: 'Echo',
      multiValues: [
        {
          value: 1 * DATASCALE
        },
        {
          value: 1 * DATASCALE
        },
        {
          value: 1 * DATASCALE
        },
        {
          value: 1 * DATASCALE
        },
      ]
    },
  ],
  {
    title: 'Bar chart defaults',
    titlePosition: 'top',
    gridlineSpacingY: 1 * DATASCALE,
    // dataLabelVerticalAlign: 'center',
    // barSpacing: '20px',
    // showDataValueLabels: false
  },
  'barchart-2')
</script>
</html>
