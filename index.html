<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="./barchart.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="barchart-1"></div>
</body>
<script>
  const DATASCALE = 10;
  barchart([
    {
      columnLabel: 'Alpha',
      value: 1 * DATASCALE
    },
    {
      columnLabel: 'Bravo',
      multiValues: [
        {
          value: 1 * DATASCALE,
          color: '#0FA'
        },
        {
          value: 1 * DATASCALE,
          color: '#A0F'
        },
        {
          value: 1 * DATASCALE,
          color: '#FA0'
        }
      ]
    },
    {
      columnLabel: 'Charlie',
      value: 6 * DATASCALE,
      color: '#0AF'
    },
    {
      columnLabel: 'Delta',
      value: 2 * DATASCALE,
      color: '#AF0'
    },
    {
      columnLabel: 'Echo',
      value: 3 * DATASCALE
    },
  ],
  {
    title: 'Bar chart',
    titlePosition: 'top',
    gridlineSpacingY: 1 * DATASCALE
  },
  'barchart-1')
</script>
</html>
